<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<form class="form">
		<h3>Welcome to<br><b>University of Lagos</b></h3>
		<label for="user">Matric Number</label>
		<input type="text" id="user" required placeholder="Enter your Matric Number">

		<label for="password">Password</label>
		<input type="password" id="password" required placeholder="Enter your password">

		<button type="Login" class="Login-btn">Log in</button>
		<button type="reset" class="forget-btn">Forgotten password?</button>

		<div class="circle"></div>
	</form>

</body>
</html>
